name: Android CI

on:
  push:
    branches: ["master", "Dev", "Feature"]
  pull_request:
    branches: ["master", "Dev", "Feature"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean Project
      run: ./gradlew clean

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: List APK Output Directory
      run: ls -R app/build/outputs/apk/

    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release-unsigned.apk
        if-no-files-found: warn

  static_analysis:
    runs-on: ubuntu-latest
    needs: build  # Ensure this job runs after the build job completes

    steps:
    - uses: actions/checkout@v4

    - name: Download Release APK
      uses: actions/download-artifact@v3
      with:
        name: app-release
        path: ./app-release  # Download the APK to a local directory

    - name: Run MobSFScan
      run: |
        # Install MobSFScan (assuming it's available via Python pip)
        pip install mobsfscan
        # Run MobSFScan on the downloaded APK and generate a JSON report
        mobsfscan ./app-release/app-release-unsigned.apk --json -o mobsfscan_report.json

    - name: Upload MobSFScan Report
      uses: actions/upload-artifact@v3
      with:
        name: MobSFScan-Report
        path: mobsfscan_report.json
        if-no-files-found: warn
